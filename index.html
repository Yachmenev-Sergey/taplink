<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="page-wrapper">
		<div class="header">
			<span class="hello">Привет</span>
			<img src="./img/hello.svg" alt="Привет">
			<p class="hello-text">
				Я начинающий разработчик
				Помогу с дизайном, версткой, продвижением
			</p>
		</div>
		<!-- /.header -->
		<div class="container">
			<div class="user">
				<img class="user-avatar" src="./img/user.png" alt="Фото автора">
				<h1 class="user-name">Сергей Ячменев</h1>
				<p class="user-desc">Разработчик сайтов</p>
			</div>
			<!-- /.user -->
			<div class="social">
				<a class="button button-vk">
					<img src="./img/vk.svg" alt="Иконка ВК">
				</a>
				<a class="button button-telegram">
					<img src="./img/tele.svg" alt="Иконка Теллеграм">
				</a>
				<a class="button button-git">
					<img src="./img/git.svg" alt="Иконка Гит">
				</a>
			</div>

			<div class="image-block">
				<img src="./img/image-bg.jpg" alt="Фото компьютера">
			</div>

		</div>
		<!-- /.container -->
	</div>
	<!-- /.page-wrapper -->

	<script src="js/main.js"></script>
</body>

</html>
